<div class="d-flex">
  <div class="movie d-flex flex-column mt-3">
    <div class="movie-content d-flex flex-column m-3">
      <span class="movie-content__img">
        <img src="assets/images/movies/no-image.png" alt="movie image"> 
      </span>
    </div>
    <!-- end of .movie-content  -->
  </div>
  <!-- end of .movie  -->
  <app-form 
    [props]="movieformData"
    (submitted)="onSubmitted($event)">
    <button type="submit" class="btn-custom mt-3">Add Movie</button>
  </app-form>
  <!-- end of app-form  -->
</div>
<!-- end of .d-flex  -->
